<!DOCTYPE html>
<html>

<head>
  <title>Hacker News</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="global-container">
    <div class="nav-bar">
      <div class="logo-container">
        <img alt="Logo" class="logo">
        <h1>Hacker News</h1>
      </div>
      <div class="nav-bar-links">
        <button class="new-stories-btn active" disabled>New Stories</button>
        <button class="top-stories-btn">Top Stories</button>
        <button class="best-stories-btn">Best Stories</button>
      </div>
    </div>
    <div class="articles-container"></div> <!-- Container for cards -->

    <span class="loader"></span>
  </div>

</html>
